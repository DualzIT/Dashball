<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <script src="/src/charts.js"></script>
    <title>System Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1 class="titel">Dualz system dashboard</h1>
    <img class="logo" src="img/Dualz_logo.png" alt="Logo">
    
    <div class="charts-container">
        <!-- CPU Graph -->
        <div class="linegraph">
            <p><span id="cpu_usage">-</span>%</p>
            <canvas id="cpuChart"></canvas>
        </div>
    
        <!-- memory graph -->
        <div class="linegraph">
            <p><span id="memory_usage">-</span></p>
            <canvas id="memoryChart"></canvas>
        </div>
      <!-- Disk graph -->
      <div class="linegraph">
        <p><span id="total_disk_gb">-</span></p>
        <p><span id="used_disk_gb">-</span></p>
        <p><span id="free_disk_gb">-</span></p>
        <canvas id="diskChart"></canvas>
    </div>
        <!-- GPU-usage graph -->
        <div class="linegraph">
            <p><span id="gpu_usage">-</span></p>
            <canvas id="gpuUsageChart"></canvas>
        </div>
    
        <!-- GPU-memory graph -->
        <div class="linegraph">
            <p><span id="gpu_memory">-</span></p>
            <canvas id="gpuMemoryChart"></canvas>
        </div>
    
    
        <!-- GPU-information -->
        <div class="gpu-info">
            <h2>GPU Information</h2>
            <p><span id="gpu_name">-</span></p>
            <p><span id="gpu_driver">-</span></p>
            <p><span id="gpu_temperature">-</span></p>
            
        </div>
    </div>
</body>
</html>
