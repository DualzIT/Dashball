<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/gpu_charts.js"></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>
    <title>Dashball</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="computer-navbar">
        <ul id="computer-tabs">
          <!-- computer tabs are listed here-->
        </ul>
        <ul>
            <li>
                <input class="managecomputers"  id="add-computer-button" type="image" src="img/settings.png" />
             </li>
        </ul>
    </div>


   <div id="computer-overlay" class="overlay">
    <div class="overlay-content">
        <span class="close-button">&times;</span>
        <h2>Manage Computers</h2>
        <ul id="computer-list">
        
        </ul>
        <input type="text" id="new-computer-name" placeholder="Computer Name">
        <input type="text" id="new-computer-ip" placeholder="IP Address">
        <input type="text" id="new-computer-port" placeholder="Port">
        <button id="save-computer-button">Save Computer</button>
    </div>
</div>

    <div id="navbar-container"></div>
    
    <div class="charts-container">
        <!-- GPU-usage graph -->
        <div class="linegraph">
            <p><span id="gpu_usage">-</span></p>
            <canvas id="gpuUsageChart"></canvas>
        </div>
    
        <!-- GPU-memory graph -->
        <div class="linegraph">
            <p><span id="gpu_memory">-</span></p>
            <canvas id="gpuMemoryChart"></canvas>
        </div>
      <!-- GPU-information -->
      <div class="gpu-info">
        <h2>GPU information</h2>
        <p>Name: <strong><span id="gpu_name">-</span></strong></p>
        <p>Temperature: <strong><span id="gpu_temperature">-</span></strong></p>
        <p>Fan Speed: <strong><span id="gpu_fan_speed">-</span></strong></p>
    </div>
    </div>
    <div class="charts-container">
        <!-- GPU clock speed graph -->
        <div class="linegraph">
            <p><span id="gpu_clock_speed">-</span></p>
            <canvas id="gpuClockSpeedChart"></canvas>
        </div>
    
        <!-- GPU memory clock speed graph -->
        <div class="linegraph">
            <p><span id="gpu_memory_clock_speed">-</span></p>
            <canvas id="gpuMemoryClockSpeedChart"></canvas>
        </div>

        <!-- GPU encoder utilization graph -->
        <div class="linegraph">
            <p><span id="gpu_encoder">-</span></p>
            <canvas id="gpuEncoderChart"></canvas>
        </div>
    
        <!-- GPU decoder utilization graph -->
        <div class="linegraph">
            <p><span id="gpu_decoder">-</span></p>
            <canvas id="gpuDecoderChart"></canvas>
        </div>
        
</body>
</html>
