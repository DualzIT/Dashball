<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashball</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/5.1.0/gridstack.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/5.1.0/gridstack-h5.min.js"></script>
    <script src="JS/custom_script.js"></script>
    <script src="JS/scripts/darkmode.js"></script>
    <script src="JS/scripts/Load_navbar.js"></script>
</head>
<body>
  
    <div id="navbar-container"></div>

    <button id="addChartButton">Add Chart</button>
    <div class="grid-stack" id="chartsContainer"></div>

    <div id="chartOverlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlay">&times;</span>
            <h2>Select a Chart to Add</h2>
            <div id="chartOptions"></div>
        </div>
    </div>

    <div id="confirmOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Are you sure you want to delete this chart?</h2>
            <button id="confirmDeleteButton">Yes</button>
            <button id="cancelDeleteButton">No</button>
        </div>
    </div> 
</body>
</html>
