<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/applications_charts.js" defer></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>
    <script src="JS/scripts/machines.js" defer></script> 
    <title>Dashball</title>
</head>
<body>
    <input class="managecomputers"  id="add-computer-button" type="image" src="img/settings.png" />
    <div id="computer-navbar">
        <ul id="computer-tabs">
          <!-- computer tabs are listed here-->
        </ul>
     
    </div>


   <div id="computer-overlay" class="overlay">
    <div class="overlay-content">
        <span class="close-button">&times;</span>
        <h2>Manage Computers</h2>
        <ul id="computer-list">
        
        </ul>
        <input type="text" id="new-computer-name" placeholder="Computer Name">
        <input type="text" id="new-computer-ip" placeholder="IP Address">
        <input type="text" id="new-computer-port" placeholder="Port">
        <button id="save-computer-button">Save Computer</button>
    </div>
</div>
    <div id="navbar-container"></div>
       
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th class="processname" data-sort="name">Name</th>
                    <th data-sort="pid">PID</th>
                    <th data-sort="cpu_percent">CPU Usage (%)</th>
                    <th data-sort="memory_info">Memory Usage (MB)</th>
                    <th data-sort="read_bytes">Disk Read (MB)</th>
                    <th data-sort="write_bytes">Disk Write (MB)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
</body>
</html>
