<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/applications_charts.js" defer></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>

</head>

<body>
    <h1 class="titel">Dashball</h1>
    <img class="logo" src="img/Dualz_logo.png" alt="Logo">
    <div id="navbar-container"></div>
       
        <table id="applicationsTable">

            </tbody>
        </table>
