<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/applications_charts.js" defer></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>

    <title>Dashball</title>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div id="loadingMessage">Loading data, please wait...</div>
    </div>
    
    <div id="navbar-container"></div>
       
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th class="processname" data-sort="name">Name</th>
                    <th data-sort="pid">PID</th>
                    <th data-sort="cpu_percent">CPU Usage</th>
                    <th data-sort="gpu_percent">GPU Usage</th>
                    <th data-sort="gpu_memory_mb">GPU memory usage</th>
                    <th data-sort="memory_info">Memory Usage</th>
                    <th data-sort="read_bytes">Disk Read</th>
                    <th data-sort="write_bytes">Disk Write</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
</body>
</html>
