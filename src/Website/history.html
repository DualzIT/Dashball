<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/history_charts.js"></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>
    <script src="JS/scripts/computer.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <title>Dashball history</title>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div id="loadingMessage">Loading data, please wait...</div>
    </div>
 
    <div id="navbar-container"></div>

    <div class="datapoints">
    <label for="datapointsInput">Data points:</label>
    <input type="number" id="datapointsInput" min="1" step="1" value="10">
    <button id="updateButton">Update Graph</button>
    </div>

     <!-- Time Slider -->
    <div class="time">
    <div id="timeSlider"></div>
    <div id="currentTime"></div>
    </div>


<!-- Charts Flex Container -->
<div class="charts-flex-container">
    <!-- CPU Graph -->
    <div class="history-chart-container">
        <canvas id="cpuChart"></canvas>
    </div>
  
    <!-- Memory Graph -->
    <div class="history-chart-container">
        <canvas id="memoryChart"></canvas>
    </div>
</div>

</body>
</html>
