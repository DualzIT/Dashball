<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dashball</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/home_charts.js" defer></script>
    <script src="JS/darkmode.js" defer></script>
</head>

<body>
    <h1 class="titel">Dashball</h1>
    <img class="logo" src="img/Dualz_logo.png" alt="Logo">
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="gpu.html">GPU</a></li>
            <li><a href="cpu.html">CPU</a></li>
            <li><a href="disk.html">Disk</a></li>
            <li><a href="custom.html">Custom</a></li>
        </ul>
        <label class="switch">
            <span class="label-text light">Light</span>
            <input type="checkbox" id="dark-mode-toggle" checked>
            <span class="slider round"></span>
            <span class="label-text dark">Dark</span>
        </label>
        
    </nav>

    <div class="charts-container">
        <!-- CPU Graph -->
        <div class="linegraph">
            <p><span id="cpu_usage">-</span>%</p>
            <canvas id="cpuChart"></canvas>
        </div>
    
        <!-- memory graph -->
        <div class="linegraph">
            <p><span id="memory_usage">-</span> or<span id="used_memory"></span> / <span id="total_memory">-</span></p>
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="computer-info">
            <h2>Computer information</h2>
            <p>Hostname: <strong><span id="computer_name">-</span></strong></p>
            <p>OS:<strong><span id="os">-</span></strong></p>
            <p>OS version:<strong><span id="os_version">-</span></strong></p>
        </div>
    </div>

    <div class="charts-container">
        <!-- GPU-usage graph -->
        <div class="linegraph">
            <p><span id="gpu_usage">-</span></p>
            <canvas id="gpuUsageChart"></canvas>
        </div>
    
        <!-- GPU-memory graph -->
        <div class="linegraph">
            <p><span id="gpu_memory">-</span></p>
            <canvas id="gpuMemoryChart"></canvas>
        </div>
    
        <!-- GPU-information -->
        <div class="gpu-info">
            <h2>GPU information</h2>
            <p>Name: <strong><span id="gpu_name">-</span></strong></p>
            <p>Temperature: <strong><span id="gpu_temperature">-</span></strong></p>
        </div>
    </div>

    
    </div>
    
</body>
</html>
