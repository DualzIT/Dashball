<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/cpu_charts.js" defer></script>
    <script src="JS/scripts/darkmode.js" defer></script>
    <script src="JS/scripts/Load_navbar.js"></script>
    <script src="JS/scripts/machines.js" defer></script> 
    <title>Dashball</title>
</head>
<body>
    <input class="managecomputers"  id="add-computer-button" type="image" src="img/settings.png" />
    <div id="computer-navbar">
     
        <ul id="computer-tabs">
            <!-- computer tabs are listed here -->
        </ul>
       
    </div>

    <div id="computer-overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-button">&times;</span>
            <h2>Manage Computers</h2>
            <ul id="computer-list">
                <!-- List of computers will be managed here -->
            </ul>
            <input type="text" id="new-computer-name" placeholder="Computer Name">
            <input type="text" id="new-computer-ip" placeholder="IP Address">
            <input type="text" id="new-computer-port" placeholder="Port">
            <button id="save-computer-button">Save Computer</button>
        </div>
    </div>

    <div id="navbar-container"></div>

    <div class="charts-container">
        <div class="linegraph">
            <canvas id="averageCpuChart"></canvas>
        </div>

        <div class="cpu-info">
            <h2>CPU Information</h2>
            <p>Name: <strong><span id="cpu_name">-</span></strong></p>
            <p>Temperature: <strong><span id="cpu_temperature">-</span></strong></p>
            <p>Frequency: <strong><span id="cpu_frequency">-</span></strong></p>
            <p>Number of Cores: <strong><span id="cpu_cores">-</span></strong></p>
            <p>Uptime: <strong><span id="cpu_uptime">-</span></strong></p>
            <p>Threads: <strong><span id="cpu_threads">-</span></strong></p>
  
        </div>
    </div>

    <div id="cpuchartsContainer" class="cpu-charts-container"></div>

</body>
</html>
