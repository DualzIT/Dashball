<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/cpu_charts.js" defer></script>
    <script src="JS/darkmode.js" defer></script>
    <title>Dashball</title>
</head>

<body>
    <h1 class="titel">Dashball</h1>
    <img class="logo" src="img/Dualz_logo.png" alt="Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="gpu.html">GPU</a></li>
            <li><a href="cpu.html" class="active">CPU</a></li>
            <li><a href="disk.html">Disk</a></li>
        </ul>
        <label class="switch">
            <span class="label-text light">Light</span>
            <input type="checkbox" id="dark-mode-toggle" checked>
            <span class="slider round"></span>
            <span class="label-text dark">Dark</span>
        </label>
        
    </nav>

    
    <div  class="charts-container">
    <div class="linegraph">
    <canvas id="averageCpuChart"></canvas>
        </div>
    <div class="linegraph">
    <canvas id="freqChart"></canvas>
        </div>
        <!-- CPU-information -->
    <div class="cpu-info">
        <h2>CPU Information</h2>
        <p>Name: <strong><span id="cpu_name">-</span></strong></p>
        <p>Temperature: <strong><span id="cpu_temperature">-</span></strong></p>
        <p>Frequency: <strong><span id="cpu_frequency">-</span></strong></p>
        <p>Number of Cores: <strong><span id="cpu_cores">-</span></strong></p>
        <p>Uptime: <strong><span id="cpu_uptime">-</span></strong></p>
    </div>

</div>
    
    <div id="chartsContainer" class="cpu-charts-container"></div>
    
</body>
</html>
