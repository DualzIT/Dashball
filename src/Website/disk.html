<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Disk Information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/disk_charts.js" defer></script>
</head>
<body>
    <h1 class="title">Disk Information</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="gpu.html">GPU</a></li>
            <li><a href="cpu.html">CPU</a></li>
            <li><a href="disk.html" class="active">Disk</a></li>
        </ul>
        <label class="switch">
            <span class="label-text light">Light</span>
            <input type="checkbox" id="dark-mode-toggle" checked>
            <span class="slider round"></span>
            <span class="label-text dark">Dark</span>
        </label>
    </nav>

    <div class="charts-container">
        <!-- Disk Information -->
        <div class="disk-info">
            <h2>Disk Information</h2>
            <div id="disks"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                let theme = 'light';
                if (document.body.classList.contains('dark-mode')) {
                    theme = 'dark';
                }
                localStorage.setItem('theme', theme);
            }
    
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark' || !currentTheme) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            } else if (currentTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.getElementById('dark-mode-toggle').checked = false;
            }
    
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        });
    </script>
</body>
</html>
