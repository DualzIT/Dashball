<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/disk_charts.js" defer></script>
    <title>Disk Usage</title>
</head>

<body>
    <h1 class="titel">Disk Usage</h1>
    <img class="logo" src="img/Dualz_logo.png" alt="Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="gpu.html">GPU</a></li>
            <li><a href="cpu.html">CPU</a></li>
            <li><a href="disk.html" class="active">Disk</a></li>
        </ul>
        <label class="switch">
            <span class="label-text light">Light</span>
            <input type="checkbox" id="dark-mode-toggle" checked>
            <span class="slider round"></span>
            <span class="label-text dark">Dark</span>
        </label>
    </nav>

    <div id="diskContainer" class="charts-container">
        <!-- Disk information will be injected here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dark mode toggle function
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                let theme = 'light';
                if (document.body.classList.contains('dark-mode')) {
                    theme = 'dark';
                }
                localStorage.setItem('theme', theme);
            }

            // Initialize dark mode if previously set, or default to dark mode
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark' || !currentTheme) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            } else if (currentTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.getElementById('dark-mode-toggle').checked = false;
            }

            // Add event listener to the dark mode toggle button
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        });
    </script>

</body>
</html>
