name: Build and Package

on:
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'

    - name: Clear Go module cache
      run: |
        go clean -modcache

    - name: Verify Go version
      run: go version

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o dashball ./src

    - name: Archive the build output
      run: |
        tar czf dashball-linux.tar.gz dashball

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-output-linux
        path: |
          dashball
          dashball-linux.tar.gz

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'

    - name: Clear Go module cache
      run: |
        go clean -modcache

    - name: Verify Go version
      run: go version

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o dashball.exe ./src

    - name: Install Inno Setup
      run: choco install innosetup
      shell: powershell

    - name: Create Windows installer
      run: |
        iscc installer.iss
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-output-windows
        path: |
          dashball.exe
          Output/*.exe
